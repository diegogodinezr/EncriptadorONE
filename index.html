<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3117b56b4e.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/alura1.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Encriptador</title>
</head>

<body class="bg"> 
  <div class="d-flex flex-column justify-content-center w-100 h-100"></div>
  <img src="img/alura1.ico" alt="Logo alura" id="aluraLogo">
  <main id="contenedor">
    <section class="izquierda">
      <h1><span class="typed"></span ></h1>
      <textarea placeholder="Ingresa el texto que quieras encriptar o desencriptar"></textarea>
      <p id="msj">El programa no admite caracteres especiales ni mayúsculas</p>
      <div id="mainbttns">
        <button class="bttns bttns-left"id="btn-d"><i class="fa-solid fa-lock-open"></i>  Desencriptar</button>
        <button class="bttns bttns-left"id="btn-e"><i class="fa-solid fa-lock"></i> Encriptar</button>
      </div>     
    </section>
    <section class="derecha">
    <div class="sideA">
      <img class="doll" id="doll" src="img/Muñeco.png" alt="Looking for" >
      <h2 class="txt-center info" id="subtitulo">¡No hay nada qué mostrarte!</h2>
      <p class="txt-center info" id="texto">Ingresa un mensaje</p>
      <h2 class="txt-center info oculto" id="subtitulo2">¡Muy bien!<br>Tu mensaje es:</h2>
      <p id="showResult" class="oculto"></p>
      <button class="bttns btn-c oculto" id="btn-c"><i class="fa-regular fa-clipboard"></i> Copiar</button>
    </div>
    </section>
  </main>
  <footer>
  <div class="social">
    <p>Creado por Diego Godinez Robles, encuentrame en: </p>
    <a  class="social"id="social1" href="https://www.linkedin.com/in/diegogodinezr/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
    <a  class="social"id="social2" href="https://github.com/diegogodinezr" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
    <p id="hashtag">#Challengeondecodificador5</p> 
  </footer>
  
  <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
